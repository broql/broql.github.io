<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Christ</title>
</head>

<body>


    <script src="vendor/three.js"></script>
    <script type="module" src="index.js"></script>
    <script>

        let scene, camera, renderer, butterfly;
        let ADD = 0.8;
        let clicked = false

        //////////////settings/////////
        var movementSpeed = 80;
        var totalObjects = 1000;
        var objectSize = 10;
        var sizeRandomness = 4000;
        var colors = [0xFF0FFF, 0xCCFF00, 0xFF000F, 0x996600, 0xFFFFFF];
        /////////////////////////////////
        var dirs = [];
        var parts = [];

        function ExplodeAnimation(x, y) {
            var geometry = new THREE.Geometry();

            for (i = 0; i < totalObjects; i++) {
                var vertex = new THREE.Vector3();
                vertex.x = x;
                vertex.y = y;
                vertex.z = 0;

                geometry.vertices.push(vertex);
                dirs.push({ x: (Math.random() * movementSpeed) - (movementSpeed / 2), y: (Math.random() * movementSpeed) - (movementSpeed / 2), z: (Math.random() * movementSpeed) - (movementSpeed / 2) });
            }
            var material = new THREE.ParticleBasicMaterial({ size: objectSize, color: colors[Math.round(Math.random() * colors.length)] });
            var particles = new THREE.ParticleSystem(geometry, material);

            this.object = particles;
            this.status = true;

            this.xDir = (Math.random() * movementSpeed) - (movementSpeed / 2);
            this.yDir = (Math.random() * movementSpeed) - (movementSpeed / 2);
            this.zDir = (Math.random() * movementSpeed) - (movementSpeed / 2);

            scene.add(this.object);

            this.update = function () {
                if (this.status == true) {
                    var pCount = totalObjects;
                    while (pCount--) {
                        var particle = this.object.geometry.vertices[pCount]
                        particle.y += dirs[pCount].y;
                        particle.x += dirs[pCount].x;
                        particle.z += dirs[pCount].z;
                    }
                    this.object.geometry.verticesNeedUpdate = true;
                }
            }

        }

        let createCube = function (i) {
            let geometry = new THREE.BoxGeometry(1, 1, 1);
            let material = new THREE.MeshBasicMaterial({ color: 0x00a1cb });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            return cube
        };

        const cubes = []

        const onMouseMove = (event) => {
            scene.rotation.y += event.movementX > 0 ? 0.01 : -0.01
        }

        let onMouseClick = function (e) {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (e.clientY / window.innerHeight) * 2 + 1;
            mouse.z = 1;

            rayCast.setFromCamera(mouse, camera);

            clicked = true
        };

        // set up the environment - 
        // initiallize scene, camera, objects and renderer
        let init = function () {
            // create the scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffee);

            // create an locate the camera
            camera = new THREE.PerspectiveCamera(75,
                window.innerWidth / window.innerHeight,
                1, 1000);
            camera.position.z = 10;
            camera.position.x = 5
            camera.position.y = -3

            for (i = 0; i < 8; i++) {
                const cube = createCube(i);
                cube.position.x = i * 1.5
                cube.position.y = -1
                cubes.push(cube)
            }

            for (i = 0; i < 8; i++) {
                const cube = createCube(i);
                cube.position.x = i * 1.5
                cube.position.y = -3
                cubes.push(cube)
            }

            for (i = 0; i < 8; i++) {
                const cube = createCube(i);
                cube.position.x = i * 1.5
                cube.position.y = -5
                cubes.push(cube)
            }

            for (i = 0; i < 8; i++) {
                const cube = createCube(i);
                cube.position.x = i * 1.5
                cube.position.y = -7
                cubes.push(cube)
            }

            rayCast = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            mouse.x = mouse.y = -1;

            parts.push(new ExplodeAnimation(0, 0));

            // create the renderer   
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.body.appendChild(renderer.domElement);
            document.addEventListener("click", onMouseClick, false);
        };


        const state = {
            cubes: {
                position: {
                    x: 0
                }
            }
        }

        const changeCubesXPosition = (cubes, xRotation) => {
            cubes.forEach(cube => {
                cube.position.x += xRotation
            })
            return xRotation
        }

        let xPositionChange = 0.25

        const shakeCubes = () => {
            if (clicked === true) {
                state.cubes.position.x += changeCubesXPosition(cubes, xPositionChange)
                if (state.cubes.position.x > 1 || state.cubes.position.x < -1) {
                    xPositionChange *= -1
                }
            }

            if (state.cubes.position.x === 0 && xPositionChange < 0) {
                clicked = false
                scene.remove(cubes[1])
                scene.remove(cubes[2])
                scene.remove(cubes[3])
            }
        }



        // main animation loop - calls every 50-60 ms.
        let mainLoop = function () {
            let intersects = rayCast.intersectObjects(scene.children);
            intersects.forEach(obj => obj.object.material.color.set(0x00ff00));

            shakeCubes()

            var pCount = parts.length;
            while (pCount--) {
                parts[pCount].update();
            }

            renderer.render(scene, camera);
            requestAnimationFrame(mainLoop);
        };

        ///////////////////////////////////////////////
        init();
        mainLoop();
    </script>

</body>

</html>
